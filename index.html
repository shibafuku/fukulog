<section class="profile-text">
 <p>1993年京都に生まれる。大学生で東京に上京。<br>
    食に対しては、元々そこまで興味はなかったが、<br>
    夫と出会い、価値観が変わる。そして気付く。<br>
    美味しい食事と、素敵な空間は、<br>
    こんなにも心を豊かにしてくれることを。<br>
    行って良かった！そんな場所を共有すべく<br>
    Logとして残す事をここに決意。<br>
    自由気ままに紹介していきます〜</p>
